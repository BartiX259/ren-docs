<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ren Docs</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://unpkg.com/@vimesh/ui"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="data.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script>
      $vui.config.importMap = {
        "*": "./components/${component}.html",
      };
      $vui.config.autoImport = true;
    </script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body
    x-data="{catgs: get_data(), active: {}}"
    class="flex flex-col min-h-screen"
  >
    <div
      class="text-xl font-semibold relative w-full min-h-16 mx-auto overflow-hidden bg-white border-b border-gray-200 p-4"
    >
      Ren docs
    </div>
    <div class="flex flex-grow">
      <x-accordion x-effect="categories=catgs" x-model="active"></x-accordion>
      <div class="p-10 w-full h-full">
        <x-doc-section
          x-effect="if (!active.category) { category = ''; functions = []; return; }; category = active.entry; functions = catgs.find(cat => cat.name === active.category).entries.find(ent => ent.name === active.entry).functions"
        ></x-doc-section>
        <div class="h-2"></div>
      </div>
    </div>
  </body>
</html>
